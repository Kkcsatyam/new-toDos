<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <style>
        .container{
            height: 600px;
            width: 450px;
            margin-left: 20%;
            margin-top: 4%;
            background-color: #4b4747;
            border: 1px solid black;
            border-radius: 7px;
            max-width: 500px;
            max-height: 500px;

        }
        .input-section{
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            gap: 5px;
            height: 78px;

        }
        .input{
            height: 35px;
            width: 200px;
            border-radius: 5px;
            background-color:#949698;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .add-btn{
            background-color: #3498db;
            height: 35px;
            border-radius: 5px;
            background-color:#949698;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .item-list{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .task-item {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #5f5c5c;
            width: 300px;
            justify-content: space-between;
        }
        .task-buttons {
            display: flex;
            gap: 10px;
        }
        .task-buttons button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        .delete-btn {
            background-color: #e74c3c;
            color: #fff;
        }
        .update-btn {
            background-color: #3498db;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="input-section">
            <div class="input-bar">
                <input type="text" placeholder="   Add your task here" class="input">
            </div>
            <button class="add-btn">Add</button>
        </section>
        <div class="item-list"></div>
    </div>

    <script>
        const inputField = document.querySelector('.input');
        const addButton = document.querySelector('.add-btn');
        const itemList = document.querySelector('.item-list');

        
        function addItem() {
            const task = inputField.value.trim();

            if (task) {
                const taskDiv = document.createElement('div');
                taskDiv.classList.add('task-item');

                
                const taskContent = document.createElement('span');
                taskContent.textContent = task;
                taskContent.classList.add('task-content');

                
                const buttonsDiv = document.createElement('div');
                buttonsDiv.classList.add('task-buttons');

                
                const updateButton = document.createElement('button');
                updateButton.textContent = 'Update';
                updateButton.classList.add('update-btn');
                updateButton.addEventListener('click', () => updateItem(taskDiv, taskContent));

                
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Delete';
                deleteButton.classList.add('delete-btn');
                deleteButton.addEventListener('click', () => deleteItem(taskDiv));

                
                buttonsDiv.appendChild(updateButton);
                buttonsDiv.appendChild(deleteButton);

                
                taskDiv.appendChild(taskContent);
                taskDiv.appendChild(buttonsDiv);

                
                itemList.appendChild(taskDiv);

                
                inputField.value = '';
            } else {
                alert('Please enter a task.');
            }
        }

        
        function deleteItem(taskDiv) {
            taskDiv.remove();
        }

        
        function updateItem(taskDiv, taskContent) {
            const newTask = prompt('Update your task:', taskContent.textContent);
            if (newTask !== null && newTask.trim() !== '') {
                taskContent.textContent = newTask.trim();
            }
        }

        
        addButton.addEventListener('click', addItem);

        
        inputField.addEventListener('keypress', (event) => {
            if (event.key === 'Enter') {
                addItem();
            }
        });
    </script>
</body>
</html>
